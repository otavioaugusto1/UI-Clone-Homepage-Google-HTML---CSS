<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google UI Clone</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="menu">
    <div class="menu__section left">
      <img class="menu__icon" src="./assets/burger-icon.svg" alt="burguer icon">
      <a class="menu__link active">All</a>
      <a class="menu__link">Images</a>
    </div>
    <div class="menu__section right">
      <img class="menu__icon" src="./assets/more-icon.svg" alt="more-icon">
      <div class="menu__profile">
        <img class="menu__avatar--frame" src="./assets/circle-frame.svg" alt="Frame">
        <img class="menu__avatar" src="./assets/logoGithubPerfil.jpg" alt="Logo">

      </div>
    </div>

  </header>

  <main class="content">
    <img class="content__logo" src="./assets/logo.svg" alt="Logo">
    <input class="content_search" type="text">
    <div class="content__offer">
      Made with ❤ by <a href="https://github.com/otavioaugusto1" target="_blank">Otávio Augusto Gonçalves Nogueira</a> for studying purposes
    </div>

  </main>

  <footer class="footer">
    <div class="footer__section footer__location">
      <span>Brasil</span>
    </div>
    <div class="footer__section footer__links">
      <a >Settings</a>
      <a >Privacy</a>
      <a >Terms</a>
    </div>
  </footer>

</body>

</html>
